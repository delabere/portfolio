<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jack Rickards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css"/>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
<!-- fullpage element -->
    <div id="fullPage">
        <!-- section 1 (top page) -->
      <div class="section s1">
        <h1>Jack Rickards</h1>
      </div>

        <!-- section 1 (projects page) -->
      <div class="section s2">
        <h2>The Second Section</h2>
        {% for app in project_info%}
        <div class="slide">
            <!-- jumbotron for project -->
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">{{app.title}}</h1>
                    <a href="http://www.google.com">
                        <img class="jumboimg" src="{{app.image_url}}" alt="">
                    </a>
                    <p class="lead">{{app.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- fullpage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.js"></script>
    <script src="/static/js/main.js"></script>

  </body>
</html>
